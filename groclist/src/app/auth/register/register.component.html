<div class="panel panel-primary">
    <div class="panel-body">
        <form [formGroup]="form" (ngSubmit)="submit()" class='form-basic'>
            <h3 class="text-center">Please register</h3>
            <div>
                <input type="email" name="email" [formControl]="emailControl" class="form-control"
                    placeholder="Email address" />
                <div class="alert alert-danger" *ngIf="isControlInvalid(emailControl)">Email address is required</div>
                <div class="alert alert-danger" *ngIf="isControlInvalid(emailControl, 'email')">Invalid email address
                </div>
            </div>
            <div>
                <input type="password" name="password" [formControl]="passwordControl" class="form-control"
                    placeholder="Password" />
                <div class="alert alert-danger" *ngIf="isControlInvalid(passwordControl)">Password is required</div>
            </div>
            <div>
                <input type="password" name="passwordConfirm" [formControl]="confirmPasswordControl" class="form-control"
                    placeholder="Confirm password" />
                <div class="alert alert-danger" *ngIf="isControlInvalid(confirmPasswordControl)">Confirm password is
                    required</div>
                <div class="alert alert-danger" *ngIf="isControlInvalid(form, 'password')">Passwords do not match</div>
            </div>
            <div>
                <button class="btn btn-primary btn-block mt-3" type="submit">Register</button>
            </div>
            <div class="alert alert-danger" *ngIf="unableToRegister">Unable to register</div>
            <!-- <div class="alert alert-danger" *ngIf="passwordTooShort">Password is too short</div>
            <div class="alert alert-danger" *ngIf="passwordRequiresNonAlphanumeric">Password requires non alphanumeric character</div>
            <div class="alert alert-danger" *ngIf="passwordRequiresDigit">Password requires a digit</div>
            <div class="alert alert-danger" *ngIf="passwordRequiresUpper">Password requires an upper case character</div> -->
            <div class="alert alert-info" *ngIf="registrationSuccessful">Registration successful! Please <a
                [routerLink]="['/login']">Login</a></div>

        </form>
    </div>
</div>
