<div class="panel panel-primary">
    <div class="panel-body">
        <form [formGroup]="formGroup" class="form-basic" (ngSubmit)="submit()">
            <h3 class="text-center">Please login</h3>
            <label for="email" class="sr-only">Email address</label>
            <input id="email" type="email" name="email" formControlName="email" class="form-control" placeholder="Email address" required>
            <div class="alert alert-danger" *ngIf="isControlInvalid(emailControl)">Email address is required</div>
            <div class="alert alert-danger" *ngIf="isControlInvalid(emailControl,'email')">Invalid Email address</div>

            <label id="password" for="password" class="sr-only">Password</label>
            <input type="password" name="password" formControlName="password" class="form-control" placeholder="Password"
              required>
            <div class="alert alert-danger" *ngIf="isControlInvalid(this.passwordControl)">Password is required</div>

            <div>
                <button class="btn btn-primary btn-block mt-3" type="submit">Login</button>
                <button class="btn btn-primary btn-block" type="button" (click)="register()">Register</button>
              </div>
        </form>
    </div>
</div>
