<div class="panel panel-primary">
  <div class="panel-body">
    <form [formGroup]="formLogin" class="form-signin" (ngSubmit)="submit()">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" name="email" formControlName="email" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" formControlName="email" class="form-control" placeholder="Password" required>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-default btn-block" type="submit">Sign in</button>
    </form>
  </div>
</div>
