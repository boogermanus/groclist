<div class="panel panel-primary">
  <div class="panel-body">
    <form [formGroup]="formLogin" class="form-signin" (ngSubmit)="submit()">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" name="email" formControlName="email" class="form-control" placeholder="Email address" autofocus required>
      <div class="alert alert-danger" *ngIf="formLogin.controls.email.touched && formLogin.controls.email.hasError('required')">Email is required</div>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" formControlName="password" class="form-control" placeholder="Password" required>
      <div class="alert alert-danger" *ngIf="formLogin.controls.password.touched && formLogin.controls.password.hasError('required')">Password is required</div>
      <input *ngIf="changePassword" type="password" name="newPassword" formControlName="newPassword" class="form-control" placeholder="New Password" required>
      <input *ngIf="changePassword" type="password" name="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password" required>
      <!-- <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div> -->
      <div class="alert alert-danger" *ngIf="loginError">Invalid Username or Password</div>
      <button class="btn btn-default btn-block" type="submit">Sign in</button>
    </form>
  </div>
</div>
